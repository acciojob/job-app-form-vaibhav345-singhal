<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
		<label for="name">Name</label>
		<input type="test" name="name" id="name" required>

		<label for="email">Email</label>
		<input type="email" name="email" id="email" required>

		<label for="gender">Gender</label>
		<input type="radio" name="gender" id="gender-m" required>Male
		<input type="radio" name="gender" id="gender-f" required>Female

		<label for="laptop">Laptop Brands</label>
		<select name="laptop" id="laptop" required> 
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">HP</option>
		</select>

		<label for="age">Age</label>
		<input type="number" name="age" id="age" required>

		<label for="dob">DOB</label>
		<input type="date" name="dob" id="dob" required>
		
		<label for="password">Password</label>
		<input type="password" name="password" id="password" required>

		<label for="portfolio">Portfolio</label>
		<input type="text"  name="portfolio" id="portfolio">

		<button type="submit" name="submit">Submit</button>

		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
